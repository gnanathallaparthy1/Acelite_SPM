query VehicleInfoQuery($vin: String) {
    vehicle(vin: $vin) {
        make
        modelName
        year
        vin
        mid
        manufacturer
        bodyStyle
        bodyType
        trimName
        title
        year
        vehicleType
        getBatteryTestInstructions {
            testCommands {
                ... on ChallengeTestCommands {
                    id
                    vehicleProfile {
                        nominalVoltage
                        energyAtBirth
                        batteryType
                        capacityAtBirth
                        rangeAtBirth
                        designChargeCycles
                    }
                    odometer {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                            flowControl {
                                flowControlHeader
                                flowControlData
                            }
                        }
                        response {
                            startByte
                            endByte
                            multiplier
                            constant
                        }
                        validation {
                            numberOfFrames
                            lowerBounds
                            upperBounds
                        }
                    }
                    stateOfCharge {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        validation {
                            upperBounds
                            lowerBounds
                            numberOfFrames
                        }
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                            flowControl {
                                flowControlHeader
                                flowControlData
                            }
                        }
                        response {
                            constant
                            multiplier
                            startByte
                            endByte
                        }
                    }
                    energyToEmpty {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                            flowControl {
                                flowControlHeader
                                flowControlData
                            }
                        }
                        response {
                            startByte
                            endByte
                            multiplier
                            constant
                        }
                        validation {
                            numberOfFrames
                            lowerBounds
                            upperBounds
                        }
                    }
                    bmsCapacity {
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                            flowControl {
                                flowControlHeader
                                flowControlData
                            }
                        }
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        response {
                            constant
                            endByte
                            startByte
                            multiplier
                        }
                        validation {
                            lowerBounds
                            upperBounds
                            numberOfFrames
                        }
                    }
                    sampledCommands {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        packTemperature {
                            challenge {
                                canFilter
                                canMask
                                header
                                pid
                                flowControl {
                                    flowControlHeader
                                    flowControlData
                                }
                            }
                            response {
                                startByte
                                endByte
                                numberOfSensors
                                bytesPerSensors
                                startSensorsCount
                                endSensorsCount
                                bytesPaddedBetweenSensors
                                multiplier
                                constant
                            }
                            validation {
                                numberOfFrames
                                lowerBounds
                                upperBounds
                            }
                        }
                        packVoltage {
                            challenge {
                                canFilter
                                canMask
                                header
                                pid
                                flowControl {
                                    flowControlHeader
                                    flowControlData
                                }
                            }
                            response {
                                startByte
                                endByte
                                multiplier
                                constant
                            }
                            validation {
                                upperBounds
                                lowerBounds
                                numberOfFrames
                            }
                        }
                        packCurrent {
                            challenge {
                                canFilter
                                canMask
                                header
                                pid
                                flowControl {
                                    flowControlHeader
                                    flowControlData
                                }
                            }
                            response {
                                startByte
                                endByte
                                multiplier
                                constant
                            }
                            validation {
                                numberOfFrames
                                lowerBounds
                                upperBounds
                            }
                        }
                        cellVoltage {
                            challenge {
                                canFilter
                                canMask
                                header
                                pid
                                flowControl {
                                    flowControlHeader
                                    flowControlData
                                }
                            }
                            response {
                                startByte
                                endByte
                                numberOfCells
                                bytesPerCell
                                startCellCount
                                endCellCount
                                bytesPaddedBetweenCells
                                multiplier
                                constant
                            }
                            validation {
                                lowerBounds
                                upperBounds
                                numberOfFrames
                            }
                        }
                    }
                    batteryAge {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                            flowControl {
                                flowControlHeader
                                flowControlData
                            }
                        }
                        response {
                            startByte
                            endByte
                            multiplier
                            constant
                        }
                        validation {
                            numberOfFrames
                            lowerBounds
                            upperBounds
                        }
                    }
                    diagnosticSession {
                        protocol {
                            elm327ProtocolPreset
                            obdLinkProtocolPreset
                        }
                        challenge {
                            canFilter
                            canMask
                            header
                            pid
                        }
                    }
                    miscCommands {
                        label
                        instruction {
                            challenge {
                                canFilter
                                canMask
                                header
                                pid
                                flowControl {
                                    flowControlHeader
                                    flowControlData
                                }
                            }
                            protocol {
                                elm327ProtocolPreset
                                obdLinkProtocolPreset
                            }
                            response {
                                constant
                                endByte
                                multiplier
                                startByte
                            }
                            validation {
                                numberOfFrames
                                upperBounds
                                lowerBounds
                            }
                        }
                    }
                }
            }
        }
    }
}

query getS3PreSingedURL($vin:String!){
  getS3PreSingedURL(vin:$vin){
    url
    transactionId
    fields
    {
      key
      AWSAccessKeyId
      XAMZSecurityToken
      policy
      signature
    }
  }
}

mutation SubmitBatteryJSONFilesWithStateOfCharge (
    $Vehicle: SubmitBatteryDataFilesVehicleInput!,
    $calculateBatteryHealthInput: CalculateBatteryHealthInput!
){
    calculateBatteryHealth(
        vehicle: $Vehicle,
        calculateBatteryHealthInput: $calculateBatteryHealthInput
    ) {
        code
        message
        success
        calculatedBatteryHealth {
            batteryScore {
                score
                grade
                health
                factorsUsed {
                    name
                    type
                }
            }
            estimatedRange {
                estimatedRangeMin
                estimatedRangeMax
            }
        }
    }
}


mutation SubmitBatteryFilesWithStateOfCharge(
	$Vehicle: SubmitBatteryDataFilesVehicleInput!
	$submitBatteryDataFilesProps: SubmitBatteryDataFilesPropsInput!
	$stateOfChargeProps: StateOfChargePropsInput!
){
	submitBatteryDataFilesWithStateOfCharge(Vehicle: $Vehicle, submitBatteryDataFilesProps: $submitBatteryDataFilesProps, stateOfChargeProps: $stateOfChargeProps){
		estimatedRange{
			estimatedRangeMin
			estimatedRangeMax
		}
		batteryScore{
			score
			grade
			health
			factorsUsed{
				name
				type
			}
		}
	}
}

mutation SubmitBatteryDataFilesWithBmsCapacity(
    $Vehicle: SubmitBatteryDataFilesVehicleInput!
    $submitBatteryDataFilesProps: SubmitBatteryDataFilesPropsInput!
    $bmsCapacityProps: BMSCapacityPropsInput!
){
    submitBatteryDataFilesWithBmsCapacity(Vehicle: $Vehicle, submitBatteryDataFilesProps: $submitBatteryDataFilesProps, bmsCapacityProps: $bmsCapacityProps){
        estimatedRange{
            estimatedRangeMin
            estimatedRangeMax
        }
        batteryScore{
            score
            grade
            health
            factorsUsed{
                name
                type
            }
        }
    }
}
